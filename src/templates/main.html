<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tolouse</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        {% load static %}
</head>
<body>
<div class="container">

<div id="main" class="row justify-content-center">
<a href="#" onclick="makeParty()">Make a Party Playlist</a>
</div>

</div>


<div id="make-party" hidden>
<form id="form" class="register-form" action='' method="post">
    {% csrf_token %}
    <table>
        <input type="text" class="form-control myInput" name="username" placeholder="Username" aria-describedby="sizing-addon1">
        <input type="email" class="form-control myInput" name="email" placeholder="Email" aria-describedby="sizing-addon1">
        <input type="password" name="password" class="form-control myInput"  placeholder="Password" aria-describedby="sizing-addon3">
        <input type="text" class="form-control myInput" name="party-id" placeholder="Unique Party ID" aria-describedby="sizing-addon1">
        <input type="text" class="form-control myInput" name="party-name" placeholder="Party Name" aria-describedby="sizing-addon1">
    </table>
    <input type="submit" value="Register">
</form>
</div>


<script src="{% static 'main.js' %}"></script>

</body>
</html>
